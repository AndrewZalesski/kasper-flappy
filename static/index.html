
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasper Flappy Game</title>
    <link rel="stylesheet" href="static/styles.css">  <!-- Correct CSS reference in the static folder -->
</head>
<body>
    <div id="gameContainer">
        <!-- Wallet Form -->
        <form id="walletForm">
            <h1>Enter your Kaspa Wallet Address</h1>
            <input type="text" id="walletAddress" placeholder="kaspa:...">
            <button type="submit">Submit</button>
        </form>
        
        <!-- Start Game Screen -->
        <div id="playScreen" class="hidden">
            <button id="startGameButton">Start Game</button>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" class="hidden"></canvas>
        
        <!-- Score Display -->
        <div id="scoreDisplay" class="hidden">Score: 0</div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="hidden">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>

        <!-- Play Again Button -->
        <button id="playAgainButton" class="hidden">Play Again</button>
    </div>

    <script src="static/script.js"></script>  <!-- Correct JS reference in the static folder -->

    <!-- Leaderboard and game over screen -->
    <div id="gameOverScreen" class="hidden">
        <p id="finalScore"></p>
        <div id="leaderboard"></div>
        <button id="prevButton" class="hidden">Previous</button>
        <button id="nextButton" class="hidden">Next</button>
        <button id="playAgainButton" class="hidden">Play Again</button>
    </div>
</body>
</html>

</html>
